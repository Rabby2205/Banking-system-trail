<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Banking page</title>
</head>

<body>
    <h1 class="text-3xl text-center mt-8">Safe <span class="text-red-400 ">BD transaction </span>system</h1>
    <main class="mx-auto w-3/4">
        <!-- transaction section -->
        <section class="mt-8 ">
            <div class="grid grid-cols-3  gap-4   text-white">
                <div class=" bg-blue-400 p-8 rounded text-center">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-2xl">$<span id="deposit-display">00</span></h4>
                </div>
                <div class=" bg-green-400 p-8 rounded text-center">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 id="withdraw-display" class="text-2xl">$00</h4>
                </div>
                <div class=" bg-yellow-400 p-8 rounded text-center">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 id="balance-display" class="text-2xl">$1200</h4>
                </div>

            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="">
            <div class="grid grid-cols-2 gap-3">
                <div class="mt-4 bg-red-100 rounded p-4">
                    <h3 class="text-3xl mb-2">Deposit</h3>

                    <input type="text" placeholder="$ Enter Amount" id="deposit-amount" class="border-2 rounded px-3">
                    <button id="deposit-button"
                        class="block bg-red-400 text-white mt-2 rounded px-2 py-1">Deposit</button>

                </div>
                <div class="mt-4 bg-purple-100 rounded p-4">
                    <h3 class="text-3xl mb-2">Withdraw</h3>

                    <input type="text" placeholder="$ Enter Amount" id="withdraw-amount" class="border-2 rounded px-3">
                    <button id="withdraw-button"
                        class="block bg-red-400 text-white mt-2 rounded px-2 py-1">Withdraw</button>

                </div>


            </div>

        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
