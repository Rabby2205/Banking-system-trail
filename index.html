<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Banking BD</title>
</head>

<body>
    <header>
        <h1 class="font-bold text-4xl font-sans text-center mt-10">Online <span class="text-red-400">Transaction</span>
            BD</h1>
    </header>
    <main>
        <section class="mx-auto bg-green-100 w-3/4 mt-8 p-8 ">
            <div>
                <h2 class="text-1xl font-sans text-center pt-4 mb-4">Sign in or Sign up </h2>
                <input id="user-gmail" class="border-2 rounded px-4 w-3/4 mt-3 block" type="gmail"
                    placeholder="Enter Your G-mail">
                <input id="user-password" class="border-2 rounded px-4 w-3/4 mt-3 block mb-4" type="password"
                    placeholder="Enter Your Password">
                <div class="text-center">
                    <button id="login-button" class="bg-red-500 text-white px-4 py-1 rounded block mb-8">log
                        in</button>
                    <a href="" class="text-blue-600 ">Registration here</a>
                    <!-- <button class="bg-cyan-600 mt-3 text-white px-4 py-1 rounded font-semibold mx-30">Sign
                        Up</button> -->
                </div>
            </div>
        </section>

    </main>
    <footer></footer>
    <script src="login.js"></script>
</body>

</html>
